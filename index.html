<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.css" />

</head>
<body>
  <script type="text/x-handlebars">
    <h2>Ember Basketball</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{#link-to 'teams'}}TEAMS{{/link-to}}
    {{#link-to 'players'}}PLAYERS{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name='teams'>
    <ul>
      {{#each}}
        <li>{{location}} {{name}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name='team'>

  </script>

  <script type="text/x-handlebars" data-template-name='players'>
    <ul>
      {{#each}}
        <li>{{fullName}}</li>
      {{/each}}
    </ul>
  </script>

  <script src="js/foundation.min.js"></script>
  <script>$(document).foundation();</script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
