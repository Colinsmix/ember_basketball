<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.css" />

</head>
<body>
  <script type="text/x-handlebars">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Ember Basketball</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
      <!-- Left Nav Section -->
        <ul class="left">
          <li>{{#link-to 'teams'}}Teams{{/link-to}}</li>
        </ul>
        <ul class="left">
          <li>{{#link-to 'players'}}Players{{/link-to}}</li>
        </ul>
      </section>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
  </script>

  <script type="text/x-handlebars" data-template-name='teams'>
    <div class='row'>
      <div class="small-6 large-6 columns">
        <ul>
          {{#each}}
            <li>{{#link-to 'team' this}}{{location}} {{name}}{{/link-to}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="small-6 large-6 columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='team'>
    <ul>
      <li>{{location}} {{name}}</li>
      <li><a {{bind-attr href='links.web.teams.href'}}>WEBSITE</a></li>
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name='players'>
    <div class='row'>
      <div class="small-6 large-6 columns">
        <ul>
          {{#each}}
            <li>{{#link-to 'player' this}}{{fullName}}{{/link-to}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="small-6 large-6 columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='player'>
    <ul>
      <li>{{fullName}}</li>
      <li><a {{bind-attr href='links.web.athletes.href'}}>WEBSITE</a></li>
    </ul>
  </script>

  <script src="js/foundation.min.js"></script>
  <script>$(document).foundation();</script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
