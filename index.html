<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.css" />

</head>
<body>
  <script type="text/x-handlebars">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Ember Sports</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
      <!-- Left Nav Section -->
        <ul class="left">
          <li>{{#link-to 'nbas'}}NBA{{/link-to}}</li>
          <li>{{#link-to 'mlbs'}}MLB{{/link-to}}</li>
          <li>{{#link-to 'nfls'}}NFL{{/link-to}}</li>
        </ul>
      </section>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
  </script>

  <script type="text/x-handlebars" data-template-name='nbas'>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">NBA</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>

          <li>{{#link-to 'nbateams'}}Teams{{/link-to}}</li>
        </ul>
        <ul class="left">
          <li>{{#link-to 'nbaplayers'}}Players{{/link-to}}</li>
        </ul>
      </section>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name='nbateams'>
    <div class='row'>
      <div class="small-6 large-6 columns">
        <ul>
          {{#each}}
            <li>{{#link-to 'nbateam' this}}{{location}} {{name}}{{/link-to}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="small-6 large-6 columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='nbateam'>
    <h1>{{location}} {{name}}</h1>
    <ul>
      <li><a {{bind-attr href='links.web.teams.href'}} target="_blank">WEBSITE</a></li>
    </ul>
  </script>
